<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registration Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <form id="registration-form" class="mb-3" action="http://localhost:3000/submit" method="post">
        <h1 style="display: flex; justify-content: center; align-items: center;">Enter Your Details</h1>

        <label for="name" class="form-label">Full Name:</label><br>
        <input type="text" class="form-control" id="name" name="name" style="text-align: center; width: 400px;" placeholder="Enter Your Name" required><br>
        
        <label for="rollnumber" class="form-label">Roll Number:</label><br>
        <input type="text" class="form-control" id="rollnumber" name="rollnumber" style="text-align: center; width: 400px;" placeholder="Ex: 21BD1A660A" required><br>

        <label for="courseselect" class="form-label">Select Course:</label><br>
        <select class="form-select" id="courseselect" name="courseselect" style="width: 400px;" aria-label="Default select example" required>
            <option selected>--Select--</option>
            <option value="CSE">CSE</option>
            <option value="CSM">CSM</option>
            <option value="CSD">CSD</option>
            <option value="IT">IT</option>
        </select><br>

        <label for="birthdate" class="form-label">Date of Birth:</label>
        <input type="date" id="birthdate" class="form-control" style="width: 400px;" name="birthdate" required><br>

        <label for="addressspace" class="form-label">Residential Address:</label><br>
        <textarea class="form-control" id="addressspace" name="addressspace" style="width: 400px;" rows="3" required></textarea><br>

        <label for="enrollmentdate" class="form-label">Date of Enrollment:</label>
        <input type="date" id="enrollmentdate" class="form-control" style="width: 400px;" name="enrollmentdate" required><br>

        <div style="display: flex; justify-content: center; align-items: center;">
            <button type="submit" id="submit" class="btn btn-outline-success">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
