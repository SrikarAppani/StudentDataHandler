<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #heading
        {
            margin-top: 50px;
            margin-left: 37%;
        }
        .options
        {
            display: grid;
            place-items: center;
            height: 50vh;
            margin-top: 8%;
        }
        .option-button
        {
            width: 400px;
            height: auto;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }
        .option-button:hover 
        {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
        }
    </style>
    <title>Student Data</title>
</head>
<body>
    <h1 id="heading">Student Data Handler</h1>
    <div class="options">
        <button id="create-button" name="createbutton" onclick="location.href='/register'" type="button" class="btn btn-success option-button">Register a Student</button>
        <br>
        <button id="read-button" name="readbutton" onclick="location.href='/select'" type="button" class="btn btn-success option-button">Get Data of a Student</button>
        <br>
        <button id="update-button" name="updatebutton" onclick="location.href='/update'" type="button" class="btn btn-success option-button">Update Data of a Student</button>
        <br>
        <button id="delete-button" name="deletebutton" onclick="location.href='/delete'" type="button" class="btn btn-success option-button">Delete Data of a Student</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
